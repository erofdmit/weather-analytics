name: 'weather_analytics'
version: '1.0.0'
config-version: 2

# Профиль для подключения к БД
profile: 'weather_analytics'

# Директории
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"
  - "logs"

# Настройки моделей
models:
  weather_analytics:
    # Staging слой - view для быстрого доступа
    staging:
      +materialized: view
      +schema: staging
      +tags:
        - "staging"

    # Marts слой - таблицы для аналитики
    marts:
      +materialized: table
      +schema: marts
      +tags:
        - "marts"

# Настройки для seeds
seeds:
  weather_analytics:
    +schema: seeds
    +tags:
      - "seeds"

# Настройки для snapshots
snapshots:
  weather_analytics:
    +target_schema: snapshots
    +strategy: timestamp
    +unique_key: id
    +updated_at: updated_at

# Переменные проекта
vars:
  # Можно использовать в моделях через {{ var('start_date') }}
  start_date: '2025-01-01'
  # Города для анализа (можно расширять)
  cities:
    - 'Moscow'
    - 'London'
    - 'New York'
    - 'Tokyo'
    - 'Paris'
    - 'Berlin'
    - 'Madrid'
    - 'Rome'

# Документация проекта
docs-paths: ["docs"]
